server:
  protocols:
    udp:
      host: 0.0.0.0
      port: 5353

upstream:
  resolver: all.dns.mullvad.net
  port: 443
  protocol: https
  timeout_seconds: 5

blocklist:
  source:
    location: filesystem
    path: /tmp/blocklist.txt
  refresh_interval_seconds: 3600

cache:
  max_entries: 10000
  default_ttl_seconds: 300
