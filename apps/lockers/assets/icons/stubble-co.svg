<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Stubble & Co 20L - Classic everyday backpack silhouette -->

  <!-- Main body - classic backpack shape, slightly rounded -->
  <path d="M 16 12 Q 16 10 18 10 L 46 10 Q 48 10 48 12 L 50 54 Q 50 56 48 56 L 16 56 Q 14 56 14 54 Z"
        fill="#2d5a3d" stroke="#10b981" stroke-width="1.5"/>

  <!-- Front panel/pocket - everyday style -->
  <path d="M 20 16 Q 20 14 22 14 L 42 14 Q 44 14 44 16 L 46 48 Q 46 50 44 50 L 20 50 Q 18 50 18 48 Z"
        fill="#3d6a4d" stroke="#10b981" stroke-width="1"/>

  <!-- Zipper line on main compartment -->
  <path d="M 22 16 Q 32 18 42 16" stroke="#10b981" stroke-width="1.2" fill="none" stroke-linecap="round"/>

  <!-- Shoulder straps - padded design -->
  <path d="M 23 12 Q 20 16 20 24 L 20 52 Q 20 54 22 54"
        stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 41 12 Q 44 16 44 24 L 44 52 Q 44 54 42 54"
        stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Top handle -->
  <path d="M 28 10 Q 32 6 36 10" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Side compression straps -->
  <line x1="16" y1="26" x2="14" y2="26" stroke="#10b981" stroke-width="1.5"/>
  <line x1="16" y1="38" x2="14" y2="38" stroke="#10b981" stroke-width="1.5"/>
  <line x1="48" y1="26" x2="50" y2="26" stroke="#10b981" stroke-width="1.5"/>
  <line x1="48" y1="38" x2="50" y2="38" stroke="#10b981" stroke-width="1.5"/>

  <!-- Laptop compartment (16-inch) -->
  <rect x="26" y="20" width="12" height="22" rx="1" fill="none" stroke="#10b981" stroke-width="0.8" stroke-dasharray="2,2"/>

  <!-- Water bottle pocket indicator -->
  <ellipse cx="52" cy="32" rx="2.5" ry="7" fill="#3d6a4d" stroke="#10b981" stroke-width="0.8"/>

  <!-- Bottom reinforcement -->
  <rect x="16" y="53" width="32" height="3" fill="#1d4a2d" stroke="#10b981" stroke-width="1"/>

  <!-- Logo area (minimal) -->
  <circle cx="32" cy="44" r="2" fill="none" stroke="#10b981" stroke-width="0.8"/>
</svg>
