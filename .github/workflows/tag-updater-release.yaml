on:
  push:
    branches: ["master"]
    paths:
    - 'apps/foundation/**'
    - 'apps/tag-updater/**'
    - '.github/workflows/tag-updater-release.yaml'

name: Release

env:
  APPLICATION_NAME: tag-updater

jobs:
  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/tag-updater
    steps:
      - uses: actions/checkout@v4
      - name: Generate tag
        id: tag
        run: echo "::set-output name=value::$(date '+%Y%m%d-%H%M')"
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/$APPLICATION_NAME:${{ steps.tag.outputs.value }}
      - name: Inform `tag-updater`
        run: |
          curl https://tags.opentracker.app/update -X PUT -H "Content-Type: application/json" -H "Authorization: Bearer ${{ secrets.TAG_UPDATER_PASSPHRASE }}" --data '{"service": "$APPLICATION_NAME", "tag": "${{ steps.tag.outputs.value }}"}'
